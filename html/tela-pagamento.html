<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alugar armário</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
        <style>
            .material-symbols-outlined {
                font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 18
            }
        </style>
    </head>

    <body>
        <div class="content d-flex flex-column white-background justify-content-between">
            <div>
                <div class="green-background hello-box d-flex flex-column">
                    <div class="go-back-icon d-flex justify-content-start">
                        <a href="tela-inicial.html" class="d-flex">
                            <span class="material-symbols-outlined">arrow_back_ios</span>
                            <span class="ml-5">
                                Voltar
                            </span>
                        </a>
                    </div>
                    <div class="d-flex align-items-end flex-grow-1">
                        <h3 class="hello-title">
                            Selecione seu armário
                        </h3>
                    </div>
                </div>
    
                <div class="menu-box d-flex flex-column align-items-around">
                    <div class="select-locker-box d-flex flex-column">
                        <div class="select-locker-btn">
                            <input type="radio" id="radio-locker-1" name="lockerName">
                            <label for="radio-locker-1">Armário Bloco B5</label>
                        </div>
                        <div class="select-locker-btn">
                            <input type="radio" id="radio-locker-2" name="lockerName">
                            <label for="radio-locker-2">Armário Bloco B6</label>
                        </div>
                        <div class="select-locker-btn">
                            <input type="radio" id="radio-locker-3" name="lockerName">
                            <label for="radio-locker-3">Armário Bloco D2</label>
                        </div>
                    </div>
    
                    
                </div>
            </div>

            <div>
                <div class="payment-continue-box d-flex flex-column">
                    <div class="payment-wallet-box">
                        <h4 class="wallet-title">Meu saldo: <span>R$ 40,00</span></h4>
                    </div>
                </div>
                <div class="continue-btn">
                    <a href="tela-qrcode.html">
                        Continuar
                    </a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
